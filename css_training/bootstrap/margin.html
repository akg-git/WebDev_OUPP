<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
            margin: 20px;
        }

        .individual-margins {
            margin-top: 10px;
            margin-right: 30px;
            margin-bottom: 40px;
            margin-left: 20px;
        }

        .shorthand-margin {
            margin: 10px 20px 30px 40px;
        }

        .auto-margin {
            margin-left: auto;
            margin-right: auto;
        }

        .percentage-margin {
            margin: 5%;
        }
    </style>
</head>
<body>
    <h1>Margin Properties Example</h1>

    <div class="box">Default Margin</div>

    <div class="box individual-margins">Individual Margins</div>

    <div class="box shorthand-margin">Shorthand Margin</div>

    <div class="box auto-margin">Auto Margin</div>

    <div class="box percentage-margin">Percentage Margin</div>
</body>
</html>
