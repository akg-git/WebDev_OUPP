<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding Properties Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border: 1px solid blue;
      margin-bottom: 20px;
    }

    .example {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Padding Properties Example</h1>

  <div class="box">
    <h2>Default Box</h2>
    <p>This box has default padding.</p>
  </div>

  <div class="example">
    <h2>Padding on All Sides</h2>
    <div class="box" style="padding: 20px;">
      <p>This box has 20 pixels of padding on all sides.</p>
    </div>
  </div>

  <div class="example">
    <h2>Padding on Individual Sides</h2>
    <div class="box" style="padding-top: 10px; padding-right: 30px; padding-bottom: 15px; padding-left: 5px;">
      <p>Top: 10px, Right: 30px, Bottom: 15px, Left: 5px.</p>
    </div>
  </div>

  <div class="example">
    <h2>Padding Shorthand</h2>
    <div class="box" style="padding: 10px 20px;">
      <p>Vertical: 10px, Horizontal: 20px.</p>
    </div>
  </div>

</body>
</html>
