<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Tag Example</title>
</head>

<body>
  <h1 align="center">Form Example</h1>
  <hr />
  <br />
  <form align="center" action="next.html" method="get">
    Username:
    <input type="text" name="" id="" placeholder="Enter your name" /><br /><br />
    Password:
    <input type="password" name="" id="" placeholder="Enter your password" /><br /><br />
    <input type="radio" name="gender" />Male
    <input type="radio" name="gender" />Female <br />
    <br />
    <input type="checkbox" />Java <input type="checkbox" />Python
    <input type="checkbox" />Spring <br /><br />
    <select name="" id="">
      <option value="">BBSR</option>
      <option value="">Banglore</option>
      <option value="">Hyderabad</option>
    </select><br /><br />
    <textarea name="" id="" cols="30" rows="10"></textarea><br /><br />
    <input type="submit" value="Login" />
    <input type="reset" value="clear" />
  </form>
</body>

</html>
