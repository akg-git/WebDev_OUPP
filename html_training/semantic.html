<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Tags Example</title>
</head>
<body>

    <header>
        <h1>This is a Header</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is some content in section 1.</p>
        </section>

        <article>
            <h2>Article 1</h2>
            <p>This is the content of article 1.</p>
        </article>

        <article>
            <h2>Article 2</h2>
            <p>This is the content of article 2.</p>
        </article>
    </main>

    <aside>
        <h2>Aside Section</h2>
        <p>This is additional content in the aside section.</p>
    </aside>

    <footer>
        <p>&copy; 2024 Example Company. All rights reserved.</p>
    </footer>

</body>
</html>
