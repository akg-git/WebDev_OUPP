<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee behavior="alternate" direction="left" loop="2" scrollamount="50" bgcolor="orange" height="100"  hspace="10%">Daimond is sleeping now</marquee>
    <marquee behavior="slide" direction="left" loop="2" scrolldelay="100" bgcolor="Cyan" height="100"  hspace="10%">Daimond is sleeping now</marquee>
    <marquee behavior="scroll" direction="right" bgcolor="green" height="100"  hspace="10%">Daimond is sleeping now</marquee>
</body>
</html>
