<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <h1 align="center">Table Example</h1>
    <hr>
    <br>
    <table border="1" cellspacing="0" cellpadding="10" bgcolor="lightpink" align="center" width="300" height="100">
        <tr>
            <th>1</th>
            <th>2</th>
           
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th colspan="2">5</th>
            
        </tr>

    </table>
    
</body>
</html>
